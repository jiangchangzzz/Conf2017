<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- build:css styles/ticket.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="/bower_components/fullpage.js/dist/jquery.fullpage.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="styles/coupon.css" inline>
    <!-- endbuild -->
</head>
<body>
    <h1 class="coupon-title container">恭喜您在IMWebConf官网中通过了<span class="level">0关</span>，获得了一下奖励</h1>
    <div class="coupon-cover">
        <p class="cover-icon">￥</p>
        <p class="cover-price price">0</p>
        <p class="cover-text"><span class="ticket-type"></span><br/>优惠券</p>
    </div>
    <div class="coupon-desc container">
        <p>使用条件：购买</p>
        <p><a href="https://ke.qq.com/course/225949#tuin=996baed2" class="ticket-url">IMWebConf2017前端开发者大会（<span class="ticket-type">现场票</span>）</a></p>
        <p>，在原价票基础上立减<span class="price">0</span>元</p>
        <p>块点击右上角将你的喜悦分享给小伙伴们吧！</p>
    </div>
    <div class="btn-group">
        <a href="#" class="coupon-btn take-ticket">领券</a>
        <a href="http://2017.imweb.io/" class="coupon-btn primary ticket-url">购票</a>
    </div>

    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>

    <!-- build:js scripts/coupon.js -->
    <script src="/scripts/promise.js"></script>
    <script src="/scripts/fetch-jsonp.js"></script>
    <script src="/scripts/coupon.js"></script>
    <!-- endbuild -->
</body>
</html>
